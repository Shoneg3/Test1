<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flow Journal</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { max-width: 600px; width: 100%; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; font-size: 1.5rem; }
        textarea { width: 100%; height: 300px; margin-top: 20px; border: 1px solid #ddd; border-radius: 4px; padding: 10px; font-size: 1.1rem; line-height: 1.6; outline: none; transition: all 0.3s; }
        textarea:focus { border-color: #a29bfe; box-shadow: 0 0 8px rgba(162, 155, 254, 0.5); }
        .controls { margin-top: 10px; display: flex; gap: 10px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; background: #6c5ce7; color: white; }
        .focus-mode { background: white !important; padding: 0 !important; }
        .focus-mode .container { box-shadow: none; max-width: 800px; }
        .focus-mode h1, .focus-mode p { display: none; }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Digital Flow State</h1>
        <p>Type the prompt "The truth is..." and don't stop moving your fingers.</p>
        <textarea placeholder="Start typing here..."></textarea>
        <div class="controls">
            <button onclick="toggleFocus()">Toggle Focus Mode</button>
            <button onclick="clearText()" style="background:#ff7675;">Clear Page</button>
        </div>
    </div>

    <script>
        function toggleFocus() { document.body.classList.toggle('focus-mode'); }
        function clearText() { if(confirm("Clear your session?")) document.querySelector('textarea').value = ''; }
    </script>
</body>
</html>
